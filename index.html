<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span id="search-icon" class="glyphicon glyphicon-search"></span></span>
            <input ng-model="searchText" type="text" class="form-control" placeholder="Search">
          </div>
          <div class="tableWrapper">
            <table class="table ">
              <tr>
                <th>Code</th>
				<th></th>
                <th>Building Name</th>
				<th></th>
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
            	<tr ng-click="showDetails(listing)" ng-repeat="listing in listings | filter:searchText | orderBy:sortType:false" ng-class="{'even':$even,'odd':$odd}">
					<td>{{listing["code"]}}<td>
					<td>{{listing["name"]}}<td>
					<td><button class="btn btn-xs  btn-default glyphicon glyphicon-trash" ng-click="deleteListing(listing)"></button></td>			
              </tr>
            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
			<div class="greyBox col-md-12">
				<div class="col-md-6">
            <h3>New Listing</h3>
            <label class=""> Building Name:
            <input type="text" ng-model="newListing.name">
          </input>
          </label>
          <label> Building Code:
            <input type="text" ng-model="newListing.code">
          </input>
          </label>
			</label>
  			</div>
  			<div class="col-md-6">
				<br><br><br>
          <label> Building Address:
            <input type="text" ng-model="newListing.address">
          </input>
            <button class="btn btn-primary btn-md pull-right" ng-click="addListing()">Add</button>
		</div>
          </div>
          
        </div>

        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
			 <iframe
			 	id="map"
				class="col-md-12"
				height="300"
				frameborder="3"
				ng-src="{{iframeURL | trusted}}" allowfullscreen>
			</iframe>
			 <h3>Address:</h3>
			 <p>{{currentAddress}}<p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
